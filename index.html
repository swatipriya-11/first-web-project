<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="util.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col items-center bg-red mx-auto m-w-20">
     <div class="row">
        <input class="input" type="text"/>
     </div>
      <div class="row">
        <button class="button" style="background-color: #FFADAD;">1</button>
        <button class="button" style="background-color:#FFD6A5 ;">2</button>
        <button class="button" style="background-color:#FDFFB6;">3</button>
        <button class="button" style="background-color: #CAFFBF;">/</button>
        <button class="button" style="background-color: #9BF6FF;">âˆš</button>
        <button class="button" style="background-color: #A0C4FF;">Ac</button>
     </div>
     <div class="row">
        <button class="button" style="background-color: #BDB2FF;">4</button>
        <button class="button" style="background-color: #FFC6FF;">5</button>
        <button class="button" style="background-color: #FFB7C5;">6</button>
        <button class="button" style="background-color: #E094A0;">*</button>
        <button class="button" style="background-color: #95B8D1;">%</button>
        <button class="button" style="background-color: #BC5090;">DE</button>
     </div>
     <div class="row">
        <button class="button" style="background-color: #ADC178;">7</button>
        <button class="button" style="background-color: #92BA92;">8</button>
        <button class="button" style="background-color: #78938A;">9</button>
        <button class="button" style="background-color: #94BF73;">+</button>
        <button class="button" style="background-color: #607E96;">-</button>
        <button class="button" style="background-color: #9EAFBF;">**</button>
     </div>
     <div class="row">
        <button class="button" style="background-color: #B18AC0;">0</button>
        <button class="button" style="background-color: #B3A29E;">00</button>
        <button class="button" style="background-color: #d3ae6b;">.</button>
        
        <button class="button" style="background-color: #E3BAAA;">=</button>
        
     </div>



       </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
